<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  </head>
  <body>
    <div class="from-register">
      <header class="header">
        <h2>Register Form</h2>
      </header>
      <form action="" class="form" id="form">
        <div class="form-group ">
          <label for="" class="form-label">Name </label>
          <input type="text" class="name " id="input-name" placeholder="Name" />
          <i class="fas fa-check"></i>
          <i class="fas fa-exclamation"></i>
          <small id="form-message"></small>
        </div>
        <div class="form-group ">
          <label for="" class="form-label">Email </label>
          <input type="email" class="email " id="input-email" placeholder="Email" />
          <i class="fas fa-check"></i>
          <i class="fas fa-exclamation"></i>
          <small id="form-message"></small>
        </div>
        <div class="form-group ">
          <label for="" class="form-label">Password</label>
          <input type="password" class="password " id="input-password" placeholder="Password" />
          <i class="fas fa-check"></i>
          <i class="fas fa-exclamation"></i>
          <small id="form-message"></small>
        </div>
        <div class="form-group">
          <label for="" class="form-label">Password Check</label>
          <input type="password" class="password-check"  id="input-password-check" placeholder="Password Check" />
          <i class="fas fa-check"></i>
          <i class="fas fa-exclamation"></i>
          <small id="form-message"></small>
        </div>    
            <button class="btn">Ok</button>
      </form>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
